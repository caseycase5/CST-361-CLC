<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core"> 
 
	<h:head>  
		<title>Current Inventory</title>  
	</h:head>  
	
<h:body>  
		<h1>Current Inventory</h1>
		<h:dataTable value = "#{inventory.items}" var = "o">
			<h:column>    				
      			<f:facet name = "header">Item Id</f:facet>    				
      			#{o.id}
   			</h:column>
   			
   			<h:column>    				
      			<f:facet name = "header">Name</f:facet>    				
      			#{o.name}
   			</h:column>
   			
   			<h:column>    				
      			<f:facet name = "header">Quantity</f:facet>    				
      			#{o.quantity}
   			</h:column>
   			
   			<h:column>    				
      			<f:facet name = "header">Cost</f:facet>    				
      			#{o.cost}
   			</h:column>
		</h:dataTable>
		
		
		<h1>Add Inventory Item</h1>
		<h:form id="item_form">  
		<table>  
			<tr>  
				<td><h:outputLabel for="name">Name</h:outputLabel></td>  
				<td><h:inputText id="name-id" value="#{item.name}" min="8"/></td> 
				<td><h:message for="name-id" style="color: red"/></td>
			</tr>
			<tr>  
				<td><h:outputLabel for="quantity">Quantity:</h:outputLabel></td>  
				<td><h:inputText id="quantity-id" value="#{item.quantity}" min="8"/></td> 
				<td><h:message for="quantity-id" style="color: red"/></td>
			</tr>
			<tr>  
				<td><h:outputLabel for="cost">Cost</h:outputLabel></td>  
				<td><h:inputText id="cost-id" value="#{item.cost}" min="8"/></td> 
				<td><h:message for="cost-id" style="color: red"/></td>
			</tr>	
		</table>
		<h:commandButton value="Add Item" action="#{inventoryController.addItem(inventory, item)}"></h:commandButton>  
		</h:form>
		
		<br></br>
		<br></br>
		<h1>Add Inventory</h1>
		<h:form id="inventory_form">  
		<table>  
			<tr>  
				<td><h:outputLabel for="id">Inventory Name</h:outputLabel></td>  
				<td><h:inputText id="name-id" value="#{inventory.name}"/></td> 
				<td><h:message for="name-id" style="color: red"/></td> 
			</tr>
		</table>
		<h:commandButton value="Add Inventory" action="#{inventoryController.addInventory(inventory)}"></h:commandButton>  
		</h:form> 
	</h:body>
</html>
